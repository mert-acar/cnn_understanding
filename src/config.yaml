# Data
dataset: mnist

# Model
model:
  model_name: resnet18
  config:
    weights: DEFAULT

# Training
batch_size: 128
num_workers: 4
num_epochs: 50
learning_rate: 0.0001
weight_decay: 0.0001
group_lasso: null
cluster_inducing: null
contrastive: 10
scheduler_factor: 0.1
scheduler_patience: 5

early_stop: 5

output_path: ../logs/resnet18_temp2/
